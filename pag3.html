<!DOCTYPE html>
<html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tags HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffc107;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a800;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        ul {
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplos Práticos de Tags HTML</h1>

        <!-- Tag <img> para exibir uma imagem -->
        <img src="https://via.placeholder.com/400x200" alt="Imagem de exemplo">

        <!-- Tag <table> para exibir uma tabela -->
        <table border="1" cellspacing="0" cellpadding="10" align="center">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>28</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>João</td>
                <td>35</td>
                <td>Rio de Janeiro</td>
            </tr>
        </table>

        <!-- Tag <ul> para exibir uma lista não ordenada -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Tag <form> para criar um formulário -->
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <button type="submit">Enviar</button>
        </form>

        <!-- Tag <video> para exibir um vídeo -->
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>

        <br><br>
        <button onclick="window.location.href='index.html'">Voltar para Página 1</button>
        <button onclick="window.location.href='pagina2.html'">Ir para Página 2</button>
    </div>
</body>
</html>
